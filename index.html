		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>

			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script type="text/javascript">
			//player
			$(function(){
				var p = document.getElementById("lplayer");
				p.currentTime = 20;
				p.play();
			})
			//get from github
			window.onload = function(){
				$.ajax({url:"https://api.github.com/orgs/lemoe-tech",
					success: function(result){
						$("#github-bio").html(result.description);
						$("#github-repo-num").html(result.public_repos);
						$("#email").val(result.email);
						
					}
				});
				$.ajax({url:"https://api.github.com/orgs/lemoe-tech/repos",
					success: function(result){
						$("#works-list").html(null);
						for(var i=0; i<result.length; ++i){
							let conte = "<a href='"+ result[i].html_url +"' target='_blank'>lemoe-tech/"+result[i].name+"</a> -- <a href='"+ result[i].homepage +"' target='_blank'>"+ result[i].description +"</a><br />";
							$("#works-list").append(conte);
						}
					}
				});
				$.ajax({url:"https://api.github.com/orgs/lemoe-tech/members",
					success: function(result){
						$("#github-members").html(result.length);
					}
				});
			}
			</script>
